<div>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <div id="invoice">
                    <div class="toolbar hidden-print">
                        <div class="text-end">
                        </div>
                        <hr>
                    </div>
                    <div class="invoice overflow-auto">
                        <div style="min-width: 600px">
                            <main>
                                <div class="row contacts">
                                    <div class="col invoice-to">
                                        <div class="text-gray-light">Order Info To:</div>
                                        <h2 class="to">{{username}}</h2>
                                    </div>
                                </div>
                                <table>
                                    <thead>
                                        <tr>
                                            <th style="width:20%">#</th>
                                            <th class="text-left" style="width:50%">Item</th>
                                            <th class="text-right" style="width:15%">PRICE</th>
                                            <th class="text-right" style="width:15%">UNIT</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <div *ngFor="let item of items">
                                            <tr>
                                                <td class="no"><div style="width:100px"><img src={{item.img}} style="width:100px; height:100px"></div></td>
                                                <td class="text-left">
                                                    <div style="width:626px"><h3>{{item.coffee_name}}</h3>{{item.desc}}</div></td>
                                                <td class="unit"><div style="width:150px">{{ item.price | currency: '$':'symbol':'.0':'it' }}</div></td>
                                                <td class="qty"><div style="width:40px">1</div></td>
                                            </tr>
                                        </div>
                                    </tbody>
                                    <tfoot>
                                        <tr>
                                            <td colspan="1"></td>
                                            <td colspan="1">TOTAL</td>
                                            <td>{{total | currency: '$':'symbol':'.0':'it' }}</td>
                                        </tr>
                                    </tfoot>
                                </table>
                            </main>
                        </div>
                        <div class="row">
                            <div class="thanks">{{message}}<br><button class="btn btn-secondary" type="submit" (click)="placeOrder()" style="background-color: gray;">Place Order</button></div>
                        <div style="margin-top: 25px;"><button class="btn btn-secondary" type="submit" (click)="clearcart()" style="background-color: gray;">Clear Cart</button></div>
                        </div>
                    </div>
                    <!--DO NOT DELETE THIS div. IT is responsible for showing footer always at the bottom-->
                    <div></div>
                </div>
            </div>
        </div>
    </div>
</div>
