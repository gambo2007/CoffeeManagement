<div class="card">
  <div class="card-header">
    <h3>Add Menu</h3>
  </div>
  <div class="card-body">
      <div class="container">
          <h1>Add Menu Form</h1>
          <form #addMenuForm="ngForm" novalidate (ngSubmit)="onSubmit()">
              <div class="form-group">
                  <label>Menu Name</label>
                  <input type="text" class="form-control" 
                          [class.is-invalid]="name.touched && name.invalid && (!addMenuForm.submitted)" 
                          name="name" #name="ngModel" 
                          required [(ngModel)]="menu.menu_name">
                          <small class="text-danger" [class.d-none]="name.untouched || name.valid || addMenuForm.submitted">
                            Menu name is required
                          </small>
              </div>
              <div class="form-group">
                <label>Menu Description</label>
                <input type="text" class="form-control" 
                        [class.is-invalid]="description.touched && description.invalid && (!addMenuForm.submitted)" 
                        name="description" #description="ngModel" 
                        required [(ngModel)]="menu.description">
                        <small class="text-danger" [class.d-none]="description.untouched || description.valid || addMenuForm.submitted">
                          Menu description is required
                        </small>
              </div>

              <div class="form-group">
                <label>Select Menu image from device</label><br>
                <input type="file" accept="image/*" (change)="onSelectFile($event)">
                <img [src]="imgURL" height="200" *ngIf="imgURL">
              </div>

            <button [disabled]="addMenuForm.invalid" class="btn btn-primary" type="submit">Add</button>
        </form>
    </div>
  </div>
</div>
