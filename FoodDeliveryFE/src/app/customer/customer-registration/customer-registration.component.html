<div class="card">
    <div class="card-header">
        <h3>Customer Registration</h3>
    </div>

    <div class="card-body">
        <form #customerRegistrationForm="ngForm" novalidate (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label>Customer Name</label>
                <input type="text" class="form-control" name="customername" #customername="ngModel"
                [class.is-invalid]="customername.touched && customername.invalid && (!customerRegistrationForm.submitted)"
                required [(ngModel)]="customer.cusName">
                <small class="text-danger" [class.d-none]="customername.untouched || customername.valid || customerRegistrationForm.submitted">
                    Customer name is required
                  </small>
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="text" class="form-control" name="email" #email="ngModel"
                [class.is-invalid]="email.touched && email.invalid && (!customerRegistrationForm.submitted)"
                required [(ngModel)]="customer.email">
                <small class="text-danger" [class.d-none]="email.untouched || email.valid || customerRegistrationForm.submitted">
                    Email is required
                  </small>
            </div>

            <div class="form-group">
                <label>PhoneNumber</label>
                <input type="text" class="form-control" name="phonenumber" #phonenumber="ngModel"
                [class.is-invalid]="phonenumber.touched && phonenumber.invalid && (!customerRegistrationForm.submitted)"
                required [(ngModel)]="customer.phoneNumber">
                <small class="text-danger" [class.d-none]="phonenumber.untouched || phonenumber.valid || customerRegistrationForm.submitted">
                    Phone Number is required
                  </small>
            </div>

            <div class="form-group">
                <label>Address</label>
                <input type="text" class="form-control" name="address" #address="ngModel"
                [class.is-invalid]="address.touched && address.invalid && (!customerRegistrationForm.submitted)"
                required [(ngModel)]="customer.address">
                <small class="text-danger" [class.d-none]="address.untouched || address.valid || customerRegistrationForm.submitted">
                    Address is required
                  </small>
            </div>

            <div class="form-group">
                <label>Birth of Date</label>
                <input type="date" class="form-control" name="bod" #bod="ngModel"
                [class.is-invalid]="bod.touched && bod.invalid && (!customerRegistrationForm.submitted)"
                required [(ngModel)]="customer.bod">
                <small class="text-danger" [class.d-none]="bod.untouched || bod.valid || customerRegistrationForm.submitted">
                    Birth of Date is required
                  </small>
            </div>


            <div class="form-group">
                <label>UserName</label>
                <input type="text" class="form-control" name="username" #username="ngModel"
                [class.is-invalid]="username.touched && username.invalid && (!customerRegistrationForm.submitted)"
                required [(ngModel)]="customer.username">
                <small class="text-danger" [class.d-none]="username.untouched || username.valid || customerRegistrationForm.submitted">
                    Username is required
                  </small>
            </div>


            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" name="password" #password="ngModel"
                [class.is-invalid]="password.touched && password.invalid && (!customerRegistrationForm.submitted)"
                required [(ngModel)]="customer.password">
                <small class="text-danger" [class.d-none]="password.untouched || password.valid || customerRegistrationForm.submitted">
                    Password is required
                  </small>
            </div>


            <button [disabled]="customerRegistrationForm.invalid" class="btn btn-primary" type="submit">Submit</button>
        </form>
    </div>
</div>
