<!DOCTYPE html>
<html>
<head>
</head>
    <body>
        <div class="container mt-100">  
            <div style="text-align: center;"><h3>Available Menus</h3></div> 
            <div class="row">
                <div style="margin: 0 auto;" class="col-md-2 col-sm-3" *ngFor="let menu of menus">
                    <div class="card mb-30">
                        <a class="card-img-tiles" href="#">
                            <div class="inner">
                                <div class="main-img"><img src={{menu.img}} style="width: 100%;height: 150px;"></div>
                            </div>
                        </a>
                        <div class="card-body text-center">
                            <h4 class="card-title">{{menu.menu_name}}</h4>
                            <p class="text-muted">{{menu.description}}</p>
                            <a class="btn btn-outline-secondary btn-sm" style="color:black" [routerLink]="['menu-view-item', menu.menu_Id]">View Products</a>
                        </div>
                    </div>
                </div>
            </div>
            <div style="text-align: center;" ><h3>Menu Items</h3></div>
            <div class="row">
                <router-outlet></router-outlet>
            </div>
        </div>
    </body>
</html>
