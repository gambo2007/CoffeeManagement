<div class="card">
    <div class="card-header">
        <h3>Owner Registration</h3>
    </div>

    <div class="card-body">
        <form #ownerRegistrationForm="ngForm" novalidate (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label>Owner Name</label>
                <input type="text" class="form-control" name="ownername" #ownername="ngModel"
                [class.is-invalid]="ownername.touched && ownername.invalid && (!ownerRegistrationForm.submitted)"
                required [(ngModel)]="owner.ownerName">
                <small class="text-danger" [class.d-none]="ownername.untouched || ownername.valid || ownerRegistrationForm.submitted">
                    Owner Name is required
                  </small>
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="text" class="form-control" name="email" #email="ngModel"
                [class.is-invalid]="email.touched && email.invalid && (!ownerRegistrationForm.submitted)"
                required [(ngModel)]="owner.email">
                <small class="text-danger" [class.d-none]="email.untouched || email.valid || ownerRegistrationForm.submitted">
                    Email is required
                  </small>
            </div>

            <div class="form-group">
                <label>PhoneNumber</label>
                <input type="text" class="form-control" name="phonenumber" #phonenumber="ngModel"
                [class.is-invalid]="phonenumber.touched && phonenumber.invalid && (!ownerRegistrationForm.submitted)"
                required [(ngModel)]="owner.phoneNumber">
                <small class="text-danger" [class.d-none]="phonenumber.untouched || phonenumber.valid || ownerRegistrationForm.submitted">
                    Phone Number is required
                  </small>
            </div>

            <div class="form-group">
                <label>Address</label>
                <input type="text" class="form-control" name="address" #address="ngModel"
                [class.is-invalid]="address.touched && address.invalid && (!ownerRegistrationForm.submitted)"
                required [(ngModel)]="owner.address">
                <small class="text-danger" [class.d-none]="address.untouched || address.valid || ownerRegistrationForm.submitted">
                    Address is required
                  </small>
            </div>
            <!--
            <div class="form-group">
                <label>Birth of Date</label>
                <input type="date" class="form-control" name="bod" #bod="ngModel"
                [class.is-invalid]="bod.touched && bod.invalid && (!ownerRegistrationForm.submitted)"
                required [(ngModel)]="owner.bod">
                <small class="text-danger" [class.d-none]="bod.untouched || bod.valid || ownerRegistrationForm.submitted">
                    Birth of Date is required
                  </small>
            </div>-->


            <div class="form-group">
                <label>UserName</label>
                <input type="text" class="form-control" name="username" #username="ngModel"
                [class.is-invalid]="username.touched && username.invalid && (!ownerRegistrationForm.submitted)"
                required [(ngModel)]="owner.username">
                <small class="text-danger" [class.d-none]="username.untouched || username.valid || ownerRegistrationForm.submitted">
                    Username is required
                  </small>
            </div>


            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" name="password" #password="ngModel"
                [class.is-invalid]="password.touched && password.invalid && (!ownerRegistrationForm.submitted)"
                required [(ngModel)]="owner.password">
                <small class="text-danger" [class.d-none]="password.untouched || password.valid || ownerRegistrationForm.submitted">
                    Password is required
                  </small>
            </div>


            <button [disabled]="ownerRegistrationForm.invalid" class="btn btn-primary" type="submit">Submit</button>
        </form>
    </div>
</div>
